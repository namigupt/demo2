<sly data-sly-use.list="com.adobe.aemaacs.external.ui.ConfigurationList">

    <section>
        <coral-masonry layout="fixed-spread" columnwidth="242" spacing="15" data-sly-list.config="${list.cloudConfigurations}">
            <coral-masonry-item>
                <coral-card colorhint="#ffffff" assetwidth="242" assetheight="242">
                    <coral-card-asset>
                        <img src="/apps/aemaacs-administration-app/content/reports/thumb.png" />
                    </coral-card-asset>
                    <coral-card-content>
                        <div>
                            <h4>${config.title}</h4>
                        </div>
                        <div>
                            <p>${config.configPath}</p>
                        </div>
                    </coral-card-content>
                </coral-card>
                <coral-quickactions target="_prev" alignMy="left top" alignAt="left top">
                    <coral-quickactions-item icon="edit" class="foundation-anchor" data-foundation-anchor-href="/libs/wcm/core/content/sites/properties.html?item=${config.itemPath @context='attribute'}">${'Edit Configuration' @ i18n}</coral-quickactions-item>

                </coral-quickactions>
            </coral-masonry-item>
        </coral-masonry>
    </section>
</sly>
